<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .robot-bullet { list-style-type: none; }
        .robot-bullet:before { content: '\F6B1'; font-family: "Bootstrap Icons"; padding-right: 10px; }

        .person-bullet { list-style-type: none; }
        .person-bullet:before { content: '\F379'; font-family: "Bootstrap Icons"; padding-right: 10px; }
    </style>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="{{ url_for('static', filename='utils.js')}}"> </script>
    <script>
        function sendMessage() {
            var input = document.getElementById('btn-input');
            var message = input.value;
            if (message.trim() !== '') {
                var chat = document.querySelector('.chat');
                var li = document.createElement('li');
                li.textContent = message;
                li.classList.add('person-bullet');
                chat.appendChild(li);
                input.value = '';


                payload = {
                    'question' : message,
                    'policy_url' : "https://www.gradescope.com/privacy" //'{{ policy }}'
                }
                
                responseJSON = makePostRequest('/answer', payload);


                var resp = document.createElement('li');
                resp.textContent = responseJSON['Answer'];
                resp.classList.add('robot-bullet');

                // And output
                chat.appendChild(resp);
            }
        }
    </script>

</head>
<body>
    <h1>Policy Explorer</h1>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <iframe src="https://www.gradescope.com/privacy" width="100%" height="500"></iframe>
            </div>
            <div class="col-md-6">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <span class="glyphicon glyphicon-comment"></span> Chat
                                </div>
                                <div class="panel-body">
                                    <ul class="chat">
                                        <!-- Messages will go here -->
                                    </ul>
                                </div>
                                <div class="panel-footer">
                                    <div class="input-group">
                                        <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                                        <span class="input-group-btn">
                                            <button class="btn btn-warning btn-sm" id="btn-chat" onclick="sendMessage()">
                                                Send
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>            
            </div>
        </div>
    </div>





    
</body>
</html>
